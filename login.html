                <a href="login.html" class="btn login-btn" style="color: var(--bright-aqua);">Login</a>

            </div>
            <button class="website-menu-button"><i class="fas fa-bars"></i></button>
        </nav>
    </header>

    <section class="auth-section">
        <div class="auth-card">
            <h2>Login Form</h2>
            <form action="#">
                <div class="input-group">
                    <label>Email Address</label>
                    <!-- <input type="email" placeholder="Enter your email" required> -->
                    <input type="email" id="lEmail" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <!-- <input type="password" placeholder="Enter password" required> -->
                     <input type="password" id="lPass" placeholder="Enter password" required>
                </div>

                <div style="text-align: right; margin-bottom: 10px;">
                    <a href="forgot-password.html" style="color: #b0b0b0; font-size: 0.8rem; text-decoration: none;">Forgot password?</a>
                </div>

                <!-- <button type="submit" class="auth-btn-submit">Login</button> -->
                <button type="button" onclick="login()" class="auth-btn-submit">Login</button>

                <div class="switch-page">
                    Not a member? <a href="signup.html">Signup now</a>
                </div>
            </form>
        </div>
    </section>

    <script>
    function login() {
        // 1. Input lena
        let email = document.getElementById('lEmail').value;
        let password = document.getElementById('lPass').value;

        // 2. File (LocalStorage) se data padhna
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // 3. C++ wala while loop aur if condition yahan 'find' ban gaya
        let userFound = users.find(u => u.email === email && u.password === password);

        if(userFound) {
            alert("Login Successful! Welcome " + userFound.userName);
            window.location.href = "index.html"; // Home page par bhejna
        } else {
            alert("Incorrect Email or Password!");
        }
    }
</script>

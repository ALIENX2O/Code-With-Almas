<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CodeWithAlmas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="logo">
               <img src="custom-coding-icon-shadowed-detailed-custom-coding-logo-free-vector.jpg" height="40px" width="30px">
                <span style="color: azure; font-size: 20px;">CodeWithAlmas</span>
            </a>
            <div class="nav-links">
                <a href="development.html" class="active-nav">Development</a>
                <a href="dsa.html">DSA</a>
                <a href="AWS.html">AWS</a>
                <a href="books.html">Books</a>
                <a href="ethicalhacking.html">Cybersecurity</a>
                <a href="software.html">Softwares</a>
                <a href="paidcourses.html">Paid Courses</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="btn login-btn">Login</a>
                <a href="signup.html" class="btn signup-btn">Sign Up</a>
            </div>
        </nav>
    </header>

    <section class="auth-section">
        <div class="auth-card">
            <h2>Recover Password</h2>
            <p style="color: #b0b0b0; margin-bottom: 20px; font-size: 0.9rem;">
                Enter your username and registered email to retrieve your password.
            </p>

            <form id="recoverForm" onsubmit="showPassword(event)">
                
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="uName" placeholder="Enter your username" required>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="uEmail" placeholder="Enter your email" required>
                </div>

                <!-- <button type="submit" class="auth-btn-submit">Get Password</button> -->
                <button type="button" onclick="forgotPass()" class="auth-btn-submit">Get Password</button>

                <!-- <div id="resultMessage" style="margin-top: 15px; font-weight: bold; color: var(--bright-aqua); display: none;"> -->
                    <div id="resultMessage" style="color: cyan; margin-top:10px;"></div>
                    </div>

                <div class="switch-page">
                    Remembered it? <a href="login.html">Back to Login</a>
                </div>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 CodeWithAlmas. All Rights Reserved.</p>
    </footer>

    <script>
        function showPassword(event) {
            event.preventDefault(); // Page refresh hone se rokega
            
            const name = document.getElementById("uName").value;
            const email = document.getElementById("uEmail").value;
            const messageBox = document.getElementById("resultMessage");

            // Check agar fields khali nahi hain
            if(name && email) {
                // Yahan hum fake password dikha rahe hain kyunki abhi backend nahi hai
                messageBox.style.display = "block";
                messageBox.innerHTML = `Hello ${name}, your password is: <br> <span style="color: white; background: #333; padding: 5px 10px; border-radius: 5px;">Almas123</span>`;
                
                // Button ka text badal denge
                document.querySelector('.auth-btn-submit').innerText = "Password Sent!";
            }
        }
    </script>

</body>
</html>
